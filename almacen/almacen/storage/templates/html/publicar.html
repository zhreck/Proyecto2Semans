{% load static %}
<!doctype html>

<html lang="es">
    <head>
        <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
            <title>Publicar propiedad</title>
            <link rel="stylesheet" href="{% static 'css/inicio.css' %}">
        </head>
    <body>
        <header class="header">
            <div class="nav-container">
                <div class="logo">BodegasChile</div>
                <nav class="nav-buttons">
                    <a href="{% url 'inicio' %}" class="nav-btn">Inicio</a>
                    <a href="{% url 'acceso' %}" class="nav-btn">Acceder</a>
                    <a href="{% url 'ayuda' %}" class="nav-btn">Ayuda</a>
                    <a href="{% url 'publicar' %}" class="nav-btn">Publicar propiedad</a> 
                </nav>
            </div>
        </header>
        <main class="main-content">
            <h1 class="section-title">Publicar propiedad</h1>
                <form id="form-prop" enctype="multipart/form-data">
                    {% csrf_token %}
                        <input type="file" name="foto" id="foto" accept="image/*" required>
                        <input type="number" name="precio" id="precio" min="0" required>
                    <select name="comuna" id="comuna" required>
                        <option value="" disabled selected>Selecciona</option>
                        <!-- Los valores deben coincidir EXACTO con el modelo (choices) -->
                        <option value="Santiago">Santiago</option>
                        <option value="Providencia">Providencia</option>
                        <option value="Las Condes">Las Condes</option>
                        <option value="Ñuñoa">Ñuñoa</option>
                        <option value="Vitacura">Vitacura</option>
                        <option value="Lo Barnechea">Lo Barnechea</option>
                        <option value="La Florida">La Florida</option>
                        <option value="Puente Alto">Puente Alto</option>
                        <option value="Maipú">Maipú</option>
                        <option value="San Miguel">San Miguel</option>
                        <option value="Recoleta">Recoleta</option>
                        <option value="Independencia">Independencia</option>
                    </select>
                    <button type="submit">Guardar</button>
                </form>
                <div id="msg"></div>
        </main>
  <script src="{% static 'js/publicar.js' %}"></script>
</body></html>
